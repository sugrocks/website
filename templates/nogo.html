<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GOTO /sug/</title>
    <meta name="description" content="Shortcut to the /sug/ thread.">
    <meta name="author" content="/sug/.rocks">

    <link rel="stylesheet" href="/skeleton.css">
    <style>
        .container {text-align: center;}
        h1         {margin-top: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>GOTO /sug/</h1>

        <p>
            Sorry, but no thread have been found on <strong>/{{ board }}/</strong>.<br>
            <a href="/">Select an another board?</a>
        </p>
    </div>

    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || []
        // tracker methods like "setCustomDimension" should be called before "trackPageView"
        _paq.push(['trackPageView'])
        _paq.push(['enableLinkTracking'])
        ;(function () {
            var u = 'https://piwik.sug.rocks/'
            _paq.push(['setTrackerUrl', u + 'piwik.php'])
            _paq.push(['setSiteId', '3'])
            var d = document
            var g = d.createElement('script')
            var s = d.getElementsByTagName('script')[0]
            g.type = 'text/javascript'
            g.async = true
            g.defer = true
            g.src = u + 'piwik.js'
            s.parentNode.insertBefore(g, s)
        })()
    </script>
    <noscript><p><img src="https://piwik.sug.rocks/piwik.php?idsite=3&rec=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
</body>
</html>
