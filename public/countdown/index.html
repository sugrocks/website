<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Time until next SU episode</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch"></script>
    <script src="https://sug.rocks/countdown/countdown.min.js?202003280127"></script>
    <style>
        body {
            background: transparent;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 17px;
            line-height: 1.5;
            margin: 0px;
        }

        #container {
            background: #000 url('https://sug.rocks/countdown/su-night.jpg');
            background-size: cover;
            color: white;
            display: block;
            height: 92px;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 8px;
            text-align: center;
            text-decoration: none;
            text-shadow: 0px 0px 10px white;
            width: 300px;
        }

        #container.hiatus {
            background: #000 url('https://sug.rocks/countdown/pearl-rain.gif');
            background-size: cover;
        }

        #episode {
            font-size: 0.8em;
            padding: 0 20px;
        }

        #code {
            display: block;
            font-size: 0.7em;
        }

        #countdown {
            font-size: 1.5em;
        }

        #list {
            bottom: 20px;
            cursor: pointer;
            font-size: 0.9em;
            left: 0;
            opacity: 0;
            position: relative;
            text-align: center;
            transition: opacity 0.5s ease-in;
            width: 30px;
        }

        body:hover #list {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!--
        Yes, you can embed this on your website:
        <iframe src="https://sug.rocks/countdown" width="300" height="100" frameBorder="0"></iframe>
    -->
    <div id="container">
        <div id="episode">
            <span id="title">&nbsp;</span><span id="code"></span>
        </div>
        <div id="countdown">
            <span id="days"></span><span id="hours">Loading...</span><span id="minutes"></span><span id="seconds"></span>
        </div>
        <div id="status"></div>
        <div id="list" onclick="getList()">(?)</div>
    </div>
</body>
</html>
