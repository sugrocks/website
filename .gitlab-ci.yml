test:js:
  image: node:latest
  cache:
    paths:
      - node_modules/
  before_script:
    - npm install --only=dev
  script:
    - npm test

test:python:
  image: python:latest
  before_script:
    - pip install flake8
    - pip install -r requirements.txt -U
    - touch templates/op.txt
  script:
    - python flake8 .
    - python static.py
