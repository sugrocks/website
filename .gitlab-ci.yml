test:js:
  image: node:latest
  cache:
    paths:
    - node_modules/
  before_script:
   - npm install --only=dev
  script:
   - npm test

test:python:
  image: python:latest
  before_script:
   - pip install pipenv virtualenv
   - pipenv install --dev
   - touch templates/op.txt
  script:
   - pipenv run flake8 .
   - pipenv run make-static
